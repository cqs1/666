    <h1>二泉映月</h1>
  <h2>《二泉映月》，二胡名曲，是中国民间音乐家华彦钧 [1]  （阿炳）的代表作。作品于20世纪50年代初由音乐家杨荫浏先生根据阿炳的演奏，录音记谱整理，灌制成唱片后很快风靡全国。这首乐曲自始至终流露的是一位饱尝人间辛酸和痛苦的盲艺人的思绪情感，作品展示了独特的民间演奏技巧与风格，以及无与伦比的深邃意境，显示了中国二胡艺术的独特魅力，它拓宽了二胡艺术的表现力，曾获“20世纪华人音乐经典作品奖”。 [1] 
《二泉映月》是中国民族音乐文化宝库中一首享誉海内外的优秀作品，是中国民间器乐创作曲目中的瑰宝之一。<h2>
